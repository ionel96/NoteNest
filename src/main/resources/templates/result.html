<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-2" align="center">
      <h4 class="text-success">Paste has been successfully saved!</h4>
      <br>
      <table style="width:80%" border="1" class="table table-bordered">
        <thead>
          <tr class="table-info">
            <th>Author</th>
            <th>Date</th>
            <th>Content</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><p th:text="${paste.author}"/></td>
            <td><p th:text="${paste.date}"/></td>
            <td><p th:text="${paste.text}"/></td>
          </tr>
        </tbody>
      </table>
      <a href="/paste" class="btn btn-primary btn-sm mb-3">Add a new paste</a>
    </div>
  </body>
</html>
