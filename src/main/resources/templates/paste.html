<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Pastebin Clone</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-2">
            <h1>Pastebin Clone</h1>
            <br>
            <form th:object="${paste}" method="post">
                <p>Author: <input type="text" th:field="*{author}" required/></p>
                <h6>New Paste</h6>
                <textarea th:field="*{text}" style="resize:none" rows="5" cols="33" required></textarea>
                <p><input type="submit" value="Create New Paste" class="btn btn-primary"/>
                    <input type="reset" value="Reset" class="btn btn-danger"/>
                    <a class="btn btn-info" href="/paste/list" role="button">See All Pasts</a>
                </p>
            </form>
        </div>
    </body>
</html>
